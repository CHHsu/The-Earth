<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">地球各大洲與海洋</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="language-switcher">
        <button id="langToggle">EN</button>
    </div>
    <div class="feature-panel">
        <h3 data-i18n="features">功能選項</h3>
        <div class="feature-item">
            <input type="checkbox" id="showLatLong" name="showLatLong">
            <label for="showLatLong" data-i18n="showLatLong">顯示經緯度線</label>
        </div>
        <div class="feature-item">
            <input type="checkbox" id="showRegionMarkers" name="showRegionMarkers">
            <label for="showRegionMarkers" data-i18n="showRegionMarkers">顯示地區標記</label>
        </div>
    </div>
    <div class="container">
        <h1 data-i18n="title">地球各大洲與海洋</h1>
        <div id="earth-container"></div>
        <div class="info-panel">
            <h2 data-i18n="clickToSeeDetails">點擊地圖上的區域以查看詳細信息</h2>
            <div id="info-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
